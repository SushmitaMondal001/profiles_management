<!DOCTYPE html>
<html>
<head>
	<title>Profiles Management</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
	<script src="./scripts/app.js"></script>

</head>
<body ng-app="profilesApp">

	<!-- <div ui-view></div> -->
<div ng-controller="viewEditController">

<div>
	<table class='table'>
	    <thead>
	      <tr>
	        <th>Name</th>
	        <th>Age</th>
	        <th>Gender</th>
	        <th>Location</th>
	        <th>Interest</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr>
	        <td>{{vm.movie.name}}</td>
	        <td>{{vm.movie.age}}</td>
	        <td>{{vm.movie.gender}}</td>
	        <td>{{vm.movie.location}}</td>
	        <td>{{vm.movie.interest}}</td>
	      </tr>
	    </tbody>
			<tfoot>
				<tr><td><input ng-click="vm.edit()" class="btn btn-info" value="EDIT"></td></tr>
			</tfoot>
	</table>
</div>

<div ng-if="vm.isEditing">
	<form name="editForm" ng-submit="submitForm(editForm.$valid)">
	  <div class='form-group'>
	    <label for="title">Title</label>
	    <input type="text" class="form-control" name="title" id="name" ng-model="vm.change.name" required>
			<p ng-show="editForm.title.$invalid" style="color:red;">Title is required.</p>
	  </div>
	  <div class='form-group'>
	    <label for="date">Release date</label>
	    <input type="date" class="form-control" name="date" id="age" ng-model="vm.change.age" required>
			<p ng-show="editForm.date.$invalid" style="color:red;">Not a valid date.</p>
	  </div>
	  <div class='form-group'>
	    <label for="duration">Duration</label>
	    <input type="number" class="form-control" name="duration" id="gender" ng-model="vm.change.gender" required>
			<p ng-show="editForm.duration.$invalid" style="color:red;">Duration is number only.</p>
	  </div>
	  <div class='form-group'>
	    <label for="genre">Genre</label>
	    <input type="text" class="form-control" id="location" ng-model="vm.change.location">
	  </div>
	  <div class='form-group'>
	    <label for="synopsis">Synopsis</label>
	    <input type="text" class="form-control" id="interest" ng-model="vm.change.interest">
	  </div>

	  <input type="submit" class="btn btn-info" value="SAVE CHANGE">
	  <input ng-click="vm.cancel()" class="btn btn-info" value="CANCEL">


	</form>

</div>
</div>
</body>
</html>
